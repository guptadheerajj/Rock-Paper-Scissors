<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body> 
    <h1>Rock Paper Scissors</h1>
    <div class="score-cont">
        <div class="h-score-cont">
            <img src="./images/human.png" alt="">
            <div class="h-score score"></div>
        </div>
        <div class="c-score-cont">
            <img src="./images/bot.png" alt="">
            <div class="b-score score"></div>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn" id="rock"><img src="./images/rock.png" alt=""></button>
        <button class="btn" id="paper"><img src="./images/paper.png" alt=""></button>
        <button class="btn" id="scissors"><img src="./images/scissors.png" alt=""></button>
    </div>
    
    <div class="round-info"></div>

    <script src="script.js"></script>
</body>
</html>
